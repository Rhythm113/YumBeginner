<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact Us - YumBeginner</title>
        <style>
            *{
                margin:  0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }
            body{
                width: 100%;
                min-height: 100vh;
                background: #f8f8f8;
            }
            header{
                height: 60px;
                width: 100%;
                background-color: black;
                color:#f8f8f8;
                display: flex;
                align-items: center;
            }
            .container{
                width:90%;
                margin:auto auto 10px auto;
                display: flex;
                align-items: center;
                justify-content: space-around;
            }
            .nav-list{
                display: none;
            }
            nav ul li{
                list-style: none;
                display: inline;
                margin-right: 20px;
                font-weight: 550;
                font-style: none;
            }
            .nav-list a {
                color: white;
                text-decoration: none;
            }
            .nav-list a:hover {
                color: #f8f8f8;
                text-decoration: underline;
            }
            .nav-list a {
                color: white !important;
            }
            .logo {
                display: flex;
                align-items: center;
                font-size: 24px;
                gap: 10px;
                color: #fff;
            }
            .logo img {
                height: 60px;
                width: auto;
            }
            .menu-icon{
                font-size: 24px;
                padding: 20px;
                text-align: center;
                cursor: pointer;
                display: block;
            }
            footer{
                background: #333;
                padding:20px 0;
                color: #fff;
                text-align: center;
            }

            /* Contact Page Specific Styles */
            .contact-section {
                padding: 50px 0;
                background-color: #f8f8f8;
                min-height: calc(100vh - 160px);
            }
            .contact-container {
                max-width: 600px;
                margin: 0 auto;
                padding: 30px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            .contact-container h2 {
                font-size: 28px;
                margin-bottom: 10px;
                color: #333;
                text-align: center;
            }
            .contact-container p {
                font-size: 16px;
                color: #666;
                margin-bottom: 30px;
                text-align: center;
            }
            .contact-form .form-group {
                margin-bottom: 20px;
            }
            .contact-form label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #333;
            }
            .contact-form input[type="text"],
            .contact-form textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }
            .contact-form textarea {
                resize: vertical;
                min-height: 120px;
            }
            .contact-form input[type="submit"] {
                width: 100%;
                padding: 12px;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .contact-form input[type="submit"]:hover {
                background-color: #555;
            }

            @media only screen and (min-width:768px){
                .menu-icon{
                    display:none;
                }
                .nav-list{
                    display: block;
                }
            }
            @media only screen and (max-width:768px){
                .contact-container {
                    width: 90%;
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="logo">
                    <img src="/images/logo.jpg" alt="YumBeginner Logo">
                </h1>
                
                <nav>
                    <div class="menu-icon">&#9776;</div>
                    <ul class="nav-list">
                        <li><a href="/"><i class="bx bx-home"></i> Home</a></li>
                        <li><a href="#about"><i class="bx bx-info-circle"></i> About</a></li>
                        <li><a href="/cookwithai"><i class="bx bx-book-open"></i>Cook with AI</a></li>
                        <li><a href="/contact"><i class="bx bx-envelope"></i> Contact</a></li>
                        <li><a href="/profile"><i class="bx bx-user"></i>Profile</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="contact-section">
            <div class="contact-container">
                <h2>CONTACT US</h2>
                <p>Please fill this form in a decent manner</p>
                
                <form class="contact-form" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
        </section>
        
        <footer>
            <div>
                <p>&copy;2025 YumBeginner</p>
            </div>
        </footer>
    </body>
</html>
