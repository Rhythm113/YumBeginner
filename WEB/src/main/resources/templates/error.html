<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${statusCode + ' ' + statusMessage}">Error</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .error-container {
            background-color: white;
            padding: 30px;
            border-radius: 0.25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .error-code {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-code" th:text="${statusCode}"></h1>
    <p class="error-message" th:text="${statusMessage}"></p>
    <p th:if="${errorMessage}" th:text="${'Details: ' + errorMessage}"></p>
    <p th:if="${timestamp}" th:text="${'Timestamp: ' + #dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></p>
    <p th:if="${path}" th:text="${'Path: ' + path}"></p>
    <a th:href="@{/}" class="btn btn-primary">Go Home</a>
</div>
<!-- Bootstrap JS from CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
